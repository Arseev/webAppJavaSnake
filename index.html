<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <h1 style="text-align: center">Snake Game</h1>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <style>
    canvas {
	padding-left: 0;
    	padding-right: 0;
    	margin: auto;
   	display: block;
    }
    button, input {
	padding-left: 0;
    	padding-right: 0;
    	margin-left: auto;
	margin-top: auto;
    	margin-right: auto;
   	display: block;
    }
    #scoreTable {
	padding-left: 0;
    	padding-right: 0;
	text-align: center;
    	margin-top 0;
   	display: block;
    }
    </style>
    
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="snake.js" type="text/javascript"></script>
    <script type="text/javascript" src="scores.json"></script>


  </head>
  <body>
    <div id="score">
    Score: 0
    </div>
    <div id="scoreTable"></div>
   <button id="jsnewGame" type="button" onclick="javascript:newGame();">New Game</button>
	<script>
		var data = '[11,1,0,0,0,0,0,0,0,0]';
       	var scores = JSON.parse(data);
		var table = document.createElement("table");
		table.id = "scoreTable";
		var score;
		var row;
		var place;
		var i;
		
		var headerRow = document.createElement("tr");
		var pHead = document.createElement("th");
		pHead.textContent = "Place";
		table.setAttribute("style","float: right;")
		var sHead = document.createElement("th");
		sHead.textContent = "Score";
		headerRow.appendChild(pHead);
		headerRow.appendChild(sHead);
		table.appendChild(headerRow);
		
		for(i = 0;i<10; i++){
			row = document.createElement("tr");
			place = document.createElement("td");
			place.textContent = i+1;
			row.appendChild(place);
			score = document.createElement("td");
			score.textContent = scores[i];
			row.appendChild(score);
			
			table.appendChild(row);
		}
		document.getElementById("scoreTable").appendChild(table);
	</script>
    
    
    
  </body>
</html>
