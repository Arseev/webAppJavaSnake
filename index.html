<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <h1 style="text-align: center">Snake Game</h1>
    <style>
    canvas {
	padding-left: 0;
    	padding-right: 0;
    	margin-left: auto;
    	margin-right: auto;
   	display: block;
    }
    button {
	padding-left: 0;
    	padding-right: 0;
    	margin-left: auto;
    	margin-right: auto;
   	display: block;
    }
	
    </style>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="snake.js" type="text/javascript"></script>

  </head>
  <body>
   <button id="jsnewGame" type="button" onclick="javascript:newGame();">New Game</button>
   <script src="scores.json" type="text/javascript"></script>
   <script>
     var table = document.createElement("table");
     var score;
     var row;
     var place;
     var i;

     var headerRow = document.createElement("tr");
     var pHead = document.createElement("th");
     pHead.textContent = "Place";
     var sHead = document.createElement("th");
     sHead.textContent = "Score";
     headerRow.appendChild(pHead);
     headerRow.appendChild(sHead);
     table.appendChild(headerRow);

     for(i = 0;i<scores.length; i++){
       row = document.createElement("tr");

       place = document.createElement("td");
       place.textContent = i+1;
       row.appendChild(place);
       score = document.createElement("td");
       score.textContent = scores[i];
       row.appendChild(score);

       table.appendChild(row);
     }
     document.body.appendChild(table);
   </script>
  </body>
</html>
